<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Pepito</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
</head>
<body>
    <aside class="aside">
        <ul class="item-aside">
            <li><a href="#infor-grid"><img class="logo" src="assets/img/svg/logo.svg" alt="logo de pagina"></a></li>
            <li><a href="#infor-grid">home</a></li>
            <li><a href="#principal-container">Muestras</a></li>
            <li><a href="#platos">Platos</a></li>
            <li><a href="#footer">Footer</a></li>
        </ul>
        <ul class="item-aside-mobil">
            <li ><a href="#infor-grid"><img class="logo" src="assets/img/svg/logo.svg" alt="logo de pagina"></a></li>
            <li><a href="#infor-grid"><img src="assets/img/svg/home.svg" alt="logo home"></a></li>
            <li><a href="#principal-container"><img src="assets/img/svg/muestra.svg" alt="logo muestra"></a></li>
            <li><a href="#platos"><img src="assets/img/svg/platos.svg" alt="logo platos"></a></li>
            <li><a href="#footer"><img src="assets/img/svg/rrss.svg" alt="logo redes sociales"></a></li>
        </ul>
    </aside>
    <main>

        <section class="infor-grid" id="infor-grid">
            <div class="infor-item">
                <p>Visita el mejor restoran de la zona <br> Revisa nuestros locales</p>
                <button class="button-infor" ><a href="#local">Ver locales</a></button>
            </div>
            <img class="info-img" src="assets/img/principal.jpg" alt="imagen de un bowl de comida">
        </section>

        <section class="principal-container" id="principal-container">
            <h1 class="titulo-principal">Muestra de nuestro platos</h1>
                <div class="principal-item">
                    <img class="img-principal" src="assets/img/principal.jpg" alt="bowl de plato de ensalada">
                    <img class="img-item" src="assets/img/principal2.jpg" alt="chef cocinando carne">
                    <img class="img-item" src="assets/img/principal3.jpg" alt="cucharas con especias">
                    <img class="img-item" src="assets/img/principal4.jpg" alt="chef preparando platos">
                    <img class="img-item" src="assets/img/principal5.jpg" alt="chef preprando plato de entrada">
                </div>
        </section>
        
        <section class="platos-container" id="platos">
            <h2 class="title-platos">Seccion de platos</h2>
            <div class="platos-grid">
                <div class="platos-grid-item">
                    <img class="platos" src="assets/img/plato2.jpg" alt="plato de panqueques">
                    <img class="platos" src="assets/img/plato3.jpg" alt="plato de ensalada">
                    <img class="platos" src="assets/img/plato4.jpg" alt="preparacion de salmon">
                    <img class="platos" src="assets/img/plato2.jpg" alt="plato de panqueques">
                    <img class="platos" src="assets/img/plato3.jpg" alt="plato de ensalada">
                </div>
            </div>
        </section>
        <section class="locales" id="local">
            <h1 class="local-item">Conoce nuestro local</h1>
            <div class="banner">
            </div>
        </section>
    </main>
    <footer>
        <div class="redes" id="footer">
            <div class="forms">
                <h1>Contactanos</h1>
                <p>
                    nombre
                </p>
                <input type="text" name="" id="">
                <p>
                    correo electronico
                </p>
                <input type="text">
                <button>enviar</button>
            </div>
            <ul>
                <li><a href=""><img src="assets/img/svg/instagram.svg" alt="logo instagram"></a></li>
                <li><a href=""><img src="assets/img/svg/facebook.svg" alt="logo facebook"></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
